<div class="modal-header">
  <h4 class="modal-title">{{ reminderId ? 'Update reminder':'Create reminder' }}</h4>
  <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<form (ngSubmit)="onSubmit()" #reminderForm="ngForm">
  <div class="modal-body">


    <div class="form-group">
      <label for="name">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="reminder.title" #title="ngModel" required>
        <div class="invalid-feedback" *ngIf="title.invalid && (title.dirty || title.touched)">
          <p *ngIf="title?.errors.required">Title is required</p>
        </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <label for="partner">Color</label>
        <!-- <input [(colorPicker)]="reminder.color" [style.background]="reminder.color"/> -->
      </div>
    </div>


  </div>
  <!-- <pre> {{ product | json }}</pre> -->
  <div class="modal-footer">
    <button class="btn btn-outline-secondary" type="button" (click)="activeModal.close()" [disabled]="isLoading">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="!reminderForm.valid" [ladda]="isLoading">
      {{ reminderId ? 'Update':'Create' }}
    </button>
  </div>
</form>
